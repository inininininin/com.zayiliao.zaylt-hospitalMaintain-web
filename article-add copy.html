<script>


    var queryStringObject = common.queryStringObject();

    var rowPad = {
        selector: "#rowPad",
        param: { token: null },
        row: {

        },
        contentKindEditor: null,
        beforePage: function () {
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()

            rowPad.contentKindEditor = KindEditor.create('#rowPad [name=content]', {
                cssPath: './libs/kindeditor/plugins/code/prettify.css',
                uploadJson: '/ylt/kindeditor/upload_json.jsp',
                fileManagerJson: '/ylt/kindeditor/file_manager_json.jsp',
                allowFileManager: true,
                afterCreate: function () {
                    var self = this;
                    KindEditor.ctrl(document, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });
                    KindEditor.ctrl(self.edit.doc, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });
                }
            })
        },
        rowAdd: function () {
            $.ajax({
                    type: 'post',
                    contentType:"text/plain",
                    url: '/ylt/upload-stream?ext=html',
                    async:false,
                    data: rowPad.contentKindEditor.html() ,
                    success: function (res) {
                        debugger
                        if (res.codeMsg)
                            alert(data.codeMsg)
                        if (res.code == 0) {
                            rowPad.row.contentBtId=res.data.url
                        } 
                    }
                })

            $.ajax({
                type: 'post',
                url: '/ylt/hospital/maintain/article-add',
                data: Object.assign({ token: rowPad.param.token }, rowPad.row),
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        if (!data.codeMsg)
                            alert('操作成功')
                        location.reload()
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage();

    var loadingPad = {
        param: {},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }
</script>

<script>
    rowPad.afterPage()
    var _file = '';
            var _data = undefined
            function saveFn(e,data){
                console.log(data)
                _data = undefined;
                _data = data
                _file =''
                _file = e
                console.log(e)
            }

            function showFn(){
                cropper.crop()
                
            }
            function submitFn(){
                // console.dir(cropper.getCroppedCanvas().toDataURL('image/jpeg'))
                if(_file)
                    common.BlockHeadUploadImage(cropper.getCroppedCanvas().toDataURL('image/jpeg'),_file.name,function(url){
                        console.log(_data)
                        $('.coverPad img').attr('src',url)
                        rowPad.row.cover=url
                        $('#images').attr('src' , '')
                        $('.photoPopup').css('display', 'none')
                        cropper.destroy()
                        _file = ''
                    })
                console.dir(_file)
            }
            function showcCancelFn(){
                cropper.reset()
                cropper.clear()
                $('.photoPopup').css('display', 'none')
                cropper.destroy()
                _file = ''
            }
</script>
