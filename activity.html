<script>


    var queryStringObject = common.queryStringObject();

    var rowPad = {

                type: 'get',
                url: `/ylt/hospital/maintain/activity/${rowPad.param.activityId}`,
                async: false,
                data: { token: rowPad.param.token },
                success: function (data) {
                    if (data.codeMsg)

                    if (data.code == 0) {

                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()
                rowPad.contentEditor = tinymce.init({
                selector: '[name=content]',
                height:'500px',
                plugins : 'advlist autolink link image lists charmap print preview media paste save imagetools template pagebreak hr autosave fullpage fullscreen table textcolor textpattern wordcount insertdatetime legacyoutput pageembed code bdmap',
                automatic_uploads: false,
                relative_urls : false,
                forced_root_block: 'div',
                force_p_newlines: false,
                images_upload_url: 'postAcceptor.php',
                language: "zh_CN",
                init_instance_callback : function(editor) {
                    if(rowPad.row.contentBtId)
                        $.get(rowPad.row.contentBtId,function(res){
                            editor.setContent(res)
                        })
                },
                file_picker_callback:function(callback,value,meta){
                console.log('file_picker_callback')
                $(`<input type='file'/>`).change(function(){
                    console.log('input file change')
                    var target = this;
                    if(this.files.length>0){
                        var file = this.files[0];
                        var fd = new FormData()
                        fd.append('file', file);
                        $.ajax({
                            url: '/ylt/upload-file?',
                            type: 'POST',
                            data: fd,
                            cache: false,
                            processData: false,
                            contentType: false,
                            async: true,
                            success: function (res) {
                                console.log('ajax success')
                                if (res.codeMsg)
                                    $.messager.alert('提示',res.codeMsg)
                                if (res.code == 0) {
                                    callback(res.data.url)
                                    target.value=null
                                    $(target).remove()
                                }
                            }
                        })
                    }
                }).click()
            
            },
            images_upload_handler: function (blobInfo, success, failure) {
                debugger
                var xhr, formData;

                xhr = new XMLHttpRequest();
                xhr.withCredentials = false;
                xhr.open('POST', 'postAcceptor.php');

                xhr.onload = function() {
                    var json;
                    if (xhr.status != 200) {
                        failure('HTTP Error: ' + xhr.status);
                        return;
                    }
                    json = JSON.parse(xhr.responseText);
                    if (!json || typeof json.location != 'string') {
                        failure('Invalid JSON: ' + xhr.responseText);
                        return;
                    }
                    success(json.location);
                };
                formData = new FormData();
                formData.append('file', blobInfo.blob(), blobInfo.filename());
                xhr.send(formData);
            }
            });
        },
        rowAlter: function () {
            if(tinyMCE.editors[0].contentSrc!=tinyMCE.editors[0].getContent())
            $.ajax({
                    type: 'post',
                    contentType:"text/plain",
                    url: '/ylt/upload-stream?ext=html',
                    async:false,
                    data: tinyMCE.editors[0].getContent() ,

                        if (res.code == 0) {

                        }

                })

            $.ajax({
                type: 'post',
                url: '/ylt/hospital/maintain/activity-alter',
                data: Object.assign({ token: rowPad.param.token, activityId: rowPad.param.activityId }, rowPad.row),

                            alert('操作成功')
                        location.reload()
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage()

    var loadingPad = {
        param: {},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }

</script>

<script>

            function showFn(){

            }
            function submitFn(){
                // console.dir(cropper.getCroppedCanvas().toDataURL('image/jpeg'))
                if(_file)
                    common.BlockHeadUploadImage(cropper.getCroppedCanvas().toDataURL('image/jpeg'),_file.name,function(url){
                        console.log(_data)
                        $('.coverPad img').attr('src',url)
                        rowPad.row.cover=url
                        $('#images').attr('src' , '')
                        $('.photoPopup').css('display', 'none')
                        cropper.destroy()
                        _file = ''
                    })
                console.dir(_file)
            }
            function showcCancelFn(){
                cropper.reset()
                cropper.clear()
                $('.photoPopup').css('display', 'none')
                cropper.destroy()
                _file = ''
            }
