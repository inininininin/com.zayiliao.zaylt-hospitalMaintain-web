<script>



    var queryStringObject = common.queryStringObject();

    var rowPad = {
        selector: "#rowPad",
        param: { token: null, officeId: null },
        row: {

        }, contentKindEditor: null,
        beforePage: function () {
            rowPad.param.officeId = queryStringObject.officeId

            $.ajax({
                type: 'get',
                url: `/hospital/maintain/office/${rowPad.param.officeId}`,
                async: false,
                data: { token: rowPad.param.token },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        rowPad.row = data.data;
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()

            rowPad.contentKindEditor = KindEditor.create('#rowPad [name=content]', {
                cssPath: './libs/kindeditor/plugins/code/prettify.css',
                uploadJson: '/kindeditor/upload_json.jsp',
                fileManagerJson: '/kindeditor/file_manager_json.jsp',
                allowFileManager: true,
                afterCreate: function () {
                    var self = this;
                    KindEditor.ctrl(document, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });
                    KindEditor.ctrl(self.edit.doc, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });

                    debugger
                    if (rowPad.row.contentBtId)
                        $.get(`/bigtxt/${rowPad.row.contentBtId}/${rowPad.row.contentBtId}?rand=${Math.random()}`, function (data) {
                            self.html(data)
                        })
                }
            })
        },
        rowAlter: function () {
            $.ajax({
                type: 'post',
                url: '/hospital/maintain/office-alter',
                data: Object.assign({ token: rowPad.param.token, officeId: rowPad.param.officeId, content: rowPad.contentKindEditor.html() }, rowPad.row),
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        if (!data.codeMsg)
                            alert('操作成功')
                        location.reload()
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage()

    var loadingPad = {
        param: {},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }

<script>

            function showFn(){

            function submitFn(){
                // console.dir(cropper.getCroppedCanvas().toDataURL('image/jpeg'))
                if(_file)
                    common.BlockHeadUploadImage(cropper.getCroppedCanvas().toDataURL('image/jpeg'),_file.name,function(url){
                        console.log(_data)
                        if(_data == 1){
                            rowPad.row.cover=url   
                            console.log(_data)
                            $('.coverPad img').attr('src' , rowPad.row.cover)
                        }else if(_data == 2){
                            rowPad.row.image=url   
                            console.log(rowPad.row.image)
                            $('.imagePad img').attr('src' , rowPad.row.image)
                        }
                        // console.log(url)
                        
                        $('#images').attr('src' , '')
                        $('.photoPopup').css('display', 'none')
                        cropper.destroy()
                        _file = ''
                    })
                console.dir(_file)
            }
            function showcCancelFn(){
                cropper.reset()
                cropper.clear()
                $('.photoPopup').css('display', 'none')
