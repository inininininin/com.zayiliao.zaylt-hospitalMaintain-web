<script>



    var queryStringObject = common.queryStringObject();

    var rowPad = {
        selector: "#rowPad",
        param: { token: null, articleId: null },
        row: {

        }, contentKindEditor: null,
        beforePage: function () {
            rowPad.param.articleId = queryStringObject.articleId

            $.ajax({
                type: 'get',
                url: `/hospital/maintain/article/${rowPad.param.articleId}`,
                async: false,
                data: { token: rowPad.param.token },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        rowPad.row = data.data;
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()

            rowPad.contentKindEditor = KindEditor.create('#rowPad [name=content]', {
                cssPath: './libs/kindeditor/plugins/code/prettify.css',
                uploadJson: '/kindeditor/upload_json.jsp',
                fileManagerJson: '/kindeditor/file_manager_json.jsp',
                allowFileManager: true,
                afterCreate: function () {
                    var self = this;
                    KindEditor.ctrl(document, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });
                    KindEditor.ctrl(self.edit.doc, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });

                    debugger
                    if (rowPad.row.contentBtId)
                        $.get(`/bigtxt/${rowPad.row.contentBtId}/${rowPad.row.contentBtId}?rand=${Math.random()}`, function (data) {
                            self.html(data)
                        })
                }
            })
        },
        rowAlter: function () {
            $.ajax({
                type: 'post',
                url: '/hospital/maintain/article-alter',
                data: Object.assign({ token: rowPad.param.token, articleId: rowPad.param.articleId, content: rowPad.contentKindEditor.html() }, rowPad.row),
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        if (!data.codeMsg)
                            alert('操作成功')
                        location.reload()
                    } else {
                        hospitalCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage()

    var loadingPad = {
        param: {},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }

</script>

<script>
    rowPad.afterPage()
    var  clipArea = ''
        $(".btn").click(function(){
            $(".clipbg").fadeIn()
                 clipArea = new  PhotoClip("#clipArea", {
                    size: [730, 490],//裁剪框大小
                    outputSize:[0,0],//打开图片大小，[0,0]表示原图大小
                    file: "#file",
                    ok: "#clipBtn",
                    loadStart: function() { //图片开始加载的回调函数。this 指向当前 PhotoClip 的实例对象，并将正在加载的 file 对象作为参数传入。（如果是使用非 file 的方式加载图片，则该参数为图片的 url）
                        $(".loading").removeClass("displaynone");
    
                    },
                    loadComplete: function() {//图片加载完成的回调函数。this 指向当前 PhotoClip 的实例对象，并将图片的 <img> 对象作为参数传入。
                        $(".loading").addClass("displaynone");
    
                    },
                    done: function(dataURL) { //裁剪完成的回调函数。this 指向当前 PhotoClip 的实例对象，会将裁剪出的图像数据DataURL作为参数传入。			
                        console.log(dataURL);//dataURL裁剪后图片地址base64格式提交给后台处理
                        $(".clipbg").fadeOut()
                        var target = this;
                        debugger
                        if(dataURL)
                            common.BlockHeadUploadImage(dataURL,function(url){
                                console.log(url)
                                console.log( $('.coverPad img').attr('src'))
                                $('.coverPad img').attr('src',url)

                                rowPad.row.cover=url   
                           })
                           clipArea.destroy();
                    }
                });
            })
            $(".back").click(function(){
                $(".clipbg").fadeOut()
                if(clipArea)
                    clipArea.destroy();
            })
</script>
